<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sean Johnson | Portfolio</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f2f6fc;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Hero Section with Gradient */
    .hero {
      padding: 4rem 1rem;
      text-align: center;
      background: linear-gradient(135deg, #4f46e5, #06b6d4); /* Blue-violet gradient */
      color: #ffffff;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      margin-bottom: 3rem;
    }

    .hero h1 {
      font-size: 2.8rem;
      font-weight: bold;
    }

    /* Section Title */
    .section-title {
      color: #4f46e5;
      border-left: 6px solid #4f46e5;
      padding-left: 12px;
      margin-bottom: 1.5rem;
    }

    /* Project Cards */
    .project-card {
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .project-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }

    .btn-outline-primary {
      border-color: #4f46e5;
      color: #4f46e5;
    }

    .btn-outline-primary:hover {
      background-color: #4f46e5;
      color: white;
    }
  </style>
</head>
<body>

  <div class="container my-5">
    <!-- Hero Section -->
    <div class="hero">
      <h1>Hello, I'm Sean Johnson</h1>
      <p class="lead">Welcome to my developer portfolio hosted on GitHub Pages!</p>
    </div>

    <!-- Projects Section -->
    <h2 class="section-title">Projects</h2>
    <div class="row g-4">
      <div class="col-md-6 col-lg-4">
        <div class="card project-card border-0 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">WireGuard VPN Project</h5>
            <p class="card-text">A project demonstrating how to set up a secure VPN using WireGuard.</p>
            <a href="https://github.com/JohnSeanson/wireguard-vpn-project" target="_blank" class="btn btn-outline-primary btn-sm">View on GitHub</a>
          </div>
        </div>
      </div>
      <!-- Add more project cards here -->
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
