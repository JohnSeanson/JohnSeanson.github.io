<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sean Johnson | Portfolio</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .hero {
      padding: 4rem 1rem;
      text-align: center;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
      margin-bottom: 2rem;
    }
    .hero h1 {
      font-size: 2.5rem;
      color: #2c3e50;
    }
    .project-card a {
      text-decoration: none;
      color: #0d6efd;
    }
    .project-card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container my-5">
    <!-- Hero Section -->
    <div class="hero">
      <h1>Hello, I'm Sean Johnson</h1>
      <p class="lead">Welcome to my developer portfolio hosted on GitHub Pages!</p>
    </div>

    <!-- Projects Section -->
    <h2 class="mb-4 text-primary">Projects</h2>
    <div class="row g-3">
      <div class="col-md-6 col-lg-4">
        <div class="card project-card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">WireGuard VPN Project</h5>
            <p class="card-text">A project demonstrating how to set up a secure VPN using WireGuard.</p>
            <a href="https://github.com/JohnSeanson/wireguard-vpn-project" target="_blank" class="btn btn-outline-primary btn-sm">View on GitHub</a>
          </div>
        </div>
      </div>
      <!-- Add more project cards here if needed -->
    </div>
  </div>

  <!-- Bootstrap JS Bundle (Optional, for components like modals/tooltips) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
