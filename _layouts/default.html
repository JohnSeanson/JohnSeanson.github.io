<!-- Dark Mode Toggle Script -->
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const toggle = document.getElementById('theme-toggle');

    if (!toggle) {
      console.error('Dark mode toggle button not found');
      return;
    }

    // Set the initial theme based on localStorage
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark-mode');
      toggle.textContent = 'ğŸŒ Light Mode';
    } else {
      toggle.textContent = 'ğŸŒ™ Dark Mode';
    }

    // Toggle the theme on button click
    toggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      if (document.body.classList.contains('dark-mode')) {
        localStorage.setItem('theme', 'dark');
        toggle.textContent = 'ğŸŒ Light Mode';
      } else {
        localStorage.setItem('theme', 'light');
        toggle.textContent = 'ğŸŒ™ Dark Mode';
      }
    });
  });
</script>


<!-- Fuse.js Search -->
<script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2/dist/fuse.min.js"></script>
<ul id="search-results" aria-live="polite" aria-label="Search results"></ul>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const input = document.getElementById('search-input');
    const resultsList = document.getElementById('search-results');
    const wrapper = document.querySelector('.search-wrapper');

    fetch('/search.json')
      .then(res => res.json())
      .then(data => {
        const fuse = new Fuse(data, {
          includeScore: true,
          threshold: 0.4,
          keys: ['title', 'content', 'tags']
        });

        input.addEventListener('input', function () {
          const query = input.value.trim();
          resultsList.innerHTML = '';
          if (!query) {
            resultsList.style.display = 'none';
            return;
          }

          const results = fuse.search(query);
          if (results.length === 0) {
            resultsList.innerHTML = '<li>No results found</li>';
          } else {
            results.forEach(result => {
              const li = document.createElement('li');
              const a = document.createElement('a');
              a.href = result.item.url;
              a.textContent = result.item.title;
              li.appendChild(a);
              resultsList.appendChild(li);
            });
          }

          resultsList.style.display = 'block';
        });

        document.addEventListener('click', function (e) {
          if (!wrapper.contains(e.target) && !resultsList.contains(e.target)) {
            resultsList.innerHTML = '';
            resultsList.style.display = 'none';
          }
        });
      });
  });
</script>

</body>
